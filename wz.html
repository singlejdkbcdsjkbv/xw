<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小屋 - 智慧装修，一键到位</title>
    <style>
        body {
            font-family: '微软雅黑', 'Roboto', sans-serif;
            background-image: url('https://i.postimg.cc/wM5RSKy7/image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        h1 {
            font-size: 3rem;
            color: #f06e58;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #8fd6e1;
        }

        section {
            text-align: center;
            padding: 2rem 0;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 2rem 0;
            border-radius: 8px;
        }

        h3 {
            font-family: 'Montserrat', 'Futura', sans-serif;
            font-size: 1.8rem;
            color: #00a7a2;
            margin-bottom: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }

        .icon {
            max-width: 100px;
            width: 100%;
            height: auto;
        }

        .icon-text {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>小屋</h1>
        <h2>智慧装修，一键到位</h2>
    </header>
    <section>
        <h3>小屋--AR宿舍装修一体化解决方案</h3>
        <div class="logo-container">
            <img class="logo" src="https://i.postimg.cc/KYKkm33X/LOGO.png" alt="小屋LOGO">
        </div>
        <div class="image-container">
            <a href="#" class="icon-container">
                <img class="icon" src="https://i.postimg.cc/QCqVfpw7/AR.png" alt="AR装修">
                <p class="icon-text">AR装修</p>
</a>
<a href="#" class="icon-container">
<img class="icon" src="https://i.postimg.cc/Rhr4wN0H/image.png" alt="经典案例展示">
<p class="icon-text">经典案例展示</p>
</a>
<a href="#" class="icon-container">
<img class="icon" src="https://i.postimg.cc/Gtzgd56m/image.png" alt="宿舍用品商城">
<p class="icon-text">宿舍用品商城</p>
</a>
<a href="#" class="icon-container">
<img class="icon" src="https://i.postimg.cc/SRtLZFwC/image.png" alt="我的">
<p class="icon-text">我的</p>
</a>
</div>
</section>

</body>
</html>
